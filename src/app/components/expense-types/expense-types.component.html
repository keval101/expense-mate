<div class="section dashboard">
    <div class="content-padding">
        <p class="section-title">Expense Types</p>
    </div>
</div>

<div class="section-content">
    <button class="add-btn" [routerLink]="['/expense-types/add']">
        Add Expense Type
    </button>
    @if(isLoading) {
    <app-spinner></app-spinner>
    } @else { @for(item of expenseTypes; track item) {
    <div class="expense__card cursor-pointer" [routerLink]="['/expense-types/edit', item.id]">
        <div class="expense__card-image">
            <img [src]="getIcon(item?.type)" alt="" />
        </div>
        <div class="expense__card-info">
            <p class="name">{{ item.name }}</p>
        </div>
        @if(item.delete) {
        <div class="ml-auto delete-icon" (click)="deleteExpenseType(item.id)">
            <img src="/icons/delete.png" alt="" />
        </div>
        }
    </div>
    } @if(!expenseTypes.length) {
    <p class="text-center">No Expense Types Found!</p>
    } }
</div>
